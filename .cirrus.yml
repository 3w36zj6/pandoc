task:
  name: macos_arm64
  trigger_type: manual
  timeout_in: 90m
  macos_instance:
    image: ghcr.io/cirruslabs/macos-monterey-base:latest
  brew_script:
    - brew update
    - brew install ghc cabal-install
  cabal_store_cache:
    folder: ~/.cabal/store
    fingerprint_key: macos_2023_03_12
  deps_script:
    - cabal update
    - cabal build all -fembed_data_files -fserver -flua --dependencies-only
  upload_caches:
    - cabal_store
  install_script:
    - sh macos/make_macos_release.sh
  zip_artifact_script:
    - zip -r ./macos-arm64.zip ./macos-arm64
  artifacts:
    name: macos-arm64-zip
    path: ./macos-arm64.zip

task:
  name: linux_arm64
  trigger_type: manual
  timeout_in: 90m
  arm_container:
    image: glcr.b-data.ch/ghc/ghc-musl:9.4.4
    cpu: 4
    memory: 12G
  env:
    CABALOPTS: -f-export-dynamic -fembed_data_files -fserver -flua --enable-executable-static -j4
    GHCOPTS: -j4 +RTS -A256m -RTS -split-sections -optc-Os -optl=-pthread
  cabal_store_cache:
    folder: ~/.cabal/store
    fingerprint_key: linux_arm64_2023_03_11
  deps_script:
    - cabal update
    - cabal build --dependencies-only $CABALOPTS --ghc-options="$GHCOPTS" pandoc-cli
  upload_caches:
    - cabal_store
  package_script:
    - bash linux/make_artifacts.sh
  zip_artifact_script:
    - tar cvzf ./linux-arm64.tar.gz ./linux-arm64
  artifacts:
    name: linux-arm64-tarball
    path: ./linux-arm64.tar.gz

